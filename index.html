<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script
      src="https://kit.fontawesome.com/3f50e0e8ce.js"
      crossorigin="anonymous"
    >
  </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card main-card">
        <div class="card-body">
          <h1>Weather App</h1>
          <section class="search">
            <form id="search-form">
              <input
                class="search-bar"
                type="text"
                placeholder=" Search location . . ."
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
              <button type="submit" class="btn btn-light button">Search</button>
            </form>
          </section>
          <h2 id="current-time">Thu | 16 Jun | 8:33 PM</h2>

          <h3 id="city">Guildford</h3>
          <br />
          <i class="fas fa-sun main-icon"></i>
          <div class="todays-temp">day 22°C / 16°C night</div>

          <p>
            Precipitation : 2%
            <br />
            Humidity : 70%
            <br />
            Wind : 8km/h
          </p>

          <div class="card week-days-card">
            <div class="card-body">
              <div class="row week-days">
                <div class="col">Fri</div>
                <div class="col">Sat</div>
                <div class="col">Sun</div>
                <div class="col">Mon</div>
                <div class="col">Tues</div>
              </div>
              <div class="row week-days-icons">
                <div class="col"><i class="fas fa-sun sun-icon"></i></div>
                <div class="col"><i class="fas fa-cloud cloud-icon"></i></div>
                <div class="col"><i class="fas fa-sun sun-icon"></i></div>
                <div class="col"><i class="fas fa-cloud cloud-icon"></i></div>
                <div class="col"><i class="fas fa-sun sun-icon"></i></div>
              </div>
              <div class="row">
                <div class="col">22°C</div>
                <div class="col">23°C</div>
                <div class="col">24°C</div>
                <div class="col">26°C</div>
                <div class="col">29°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
